<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav"
				 fixedInViewport
				 mode="side"
				 opened="false"
				 role="navigation">
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<a (click)="drawer.toggle()" mat-list-item routerLink="/products">All Products</a>
			<a href="#" mat-list-item>Link 2</a>
			<a href="#" mat-list-item>Link 3</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar class="justify-content-between" color="primary">
			<div>
				<button
					(click)="drawer.toggle()"
					aria-label="Toggle sidenav"
					mat-icon-button
					type="button">
					<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
				</button>
				<img alt="logo" class="me-3" class="mb-2 me-2" src="assets/images/favicon/favicon-32x32.png">
				<span class="fw-bold fs-4">Bake My Cake</span>
			</div>
			<div class="me-2">
				<mat-icon class="me-3">home</mat-icon>
				<mat-icon class="me-3">login</mat-icon>
				<mat-icon class="me-3">logout</mat-icon>
			</div>
		</mat-toolbar>
		<!-- Add Content Here -->
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
