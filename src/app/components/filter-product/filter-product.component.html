<mat-form-field appearance="outline" class="col-12">
	<mat-label class="fw-bold">Select Category</mat-label>
	<mat-select (focus)="filterProducts()" [(ngModel)]="selectedCategory">
		<mat-option *ngFor="let category of categories" [value]="category">
			{{category}}
		</mat-option>
	</mat-select>
</mat-form-field>
