<div class="container">
	<div class="row mt-2">
		<div class="col d-flex justify-content-start">
			<a color="accent" extended mat-fab routerLink="/products">
				<mat-icon>arrow_back_ios</mat-icon>
				Back
			</a>
		</div>
		<div class="col-5">
			<mat-card class="rounded-4">
				<mat-card-header>
					<mat-card-title>
						<h1 class="fw-bold" style="color: rebeccapurple">{{product?.name}}</h1>
					</mat-card-title>
				</mat-card-header>
				<mat-divider></mat-divider>
				<mat-card-content class="mb-2 mt-2">
					<img alt="{{product?.imageUrl}}" class="card-img-top img-fluid mb-3" mat-card-image
						 src="{{product?.imageUrl}}">
					<p class="fw-bold text-center" style="font-size:1.1rem; color: rebeccapurple">
						â‚¹. {{product?.price}}
						per {{product?.unit}}</p>
					<mat-divider></mat-divider>
					<p class="mt-2 mb-2 fw-bold fs-5">{{product?.description}}</p>
				</mat-card-content>
				<mat-divider></mat-divider>
				<mat-card-footer class="mt-2 mb-2">
					<mat-icon *ngFor="let index of ratingArray" class="ms-2" color="primary">stars</mat-icon>
				</mat-card-footer>
				<mat-card-actions class="d-flex justify-content-around">
					<button
						(click)="quantity.value = String(Number.parseInt(quantity.value)<=0?0:String(Number.parseInt(quantity.value)-1))"
						class="mb-4"
						color="warn" mat-fab matTooltip="Remove">
						<mat-icon>remove</mat-icon>
					</button>
					<mat-form-field appearance="outline" class="col-8 ms-2 me-2">
						<input #quantity matInput name="quantity" required type="text" value="1">
					</mat-form-field>
					<button (click)="quantity.value = String(Number.parseInt(quantity.value)+1)" class="mb-4"
							color="accent" mat-fab
							matTooltip="Add">
						<mat-icon>add</mat-icon>
					</button>
				</mat-card-actions>
			</mat-card>
		</div>
		<div class="col d-flex justify-content-end">
			<a (click)="checkout(Number.parseInt(quantity.value))" color="accent" extended mat-fab
			   routerLink="/checkout/{{product?.id}}">
				<mat-icon>arrow_forward_ios</mat-icon>
				Checkout
			</a>
		</div>
	</div>
</div>
